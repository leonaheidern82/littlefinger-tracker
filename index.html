<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação Atual das Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #cotacoes {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cotação Atual das Moedas</h1>
    <p>Clique no botão para saber a cotação das moedas</p>
    <button onclick="pegarCotacoes()">Buscar cotações BTC/DOGE</button>
    <div id="cotacoes"></div>
</div>

<script>
    async function pegarCotacoes() {
        try {
            const resposta = await fetch("https://economia.awesomeapi.com.br/last/BTC-USD,DOGE-USD");
            const dados = await resposta.json();

            const cotacaoBTC = dados.BTCUSD.bid;
            const cotacaoDOGE = dados.DOGEUSD.bid;

            document.getElementById("cotacoes").innerHTML = `
                <p>BTC: ${cotacaoBTC}</p>
                <p>DOGE: ${cotacaoDOGE}</p>
            `;
        } catch (erro) {
            document.getElementById("cotacoes").innerHTML = "<p>Erro ao buscar as cotações.</p>";
        }
    }
</script>

</body>
</html>
